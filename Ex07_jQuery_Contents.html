<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () { // == onload
            $('#btn1').click(function () {
                alert("text : " + $("#test").text());   // get  //text : 안녕하세요정말방가방가    >> html 무시
            });
            $('#btn2').click(function () {
                alert("html : " + $('#test').html());   // get  //html : 안녕하세요<b>정말</b>방가방가     >> html 적용
            });
            $('#btn3').click(function () {
                // $('#test').html("<div>aaaaaa</div>");   // set  //aaaaaa     >>  html 적용
                $('#test').text("<div>aaaaaa</div>");   //set   //<div>aaaaaa</div>     >>  html 을 텍스트로...
            });
        })
    </script>
</head>
<body>
    <p id="test">안녕하세요<b>정말</b>방가방가</p>
    <button id="btn1">show text</button>
    <button id="btn2">show html</button>
    <button id="btn3">html</button>
</body>
</html>
