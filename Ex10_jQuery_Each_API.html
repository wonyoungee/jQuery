                    "description": " <p><a href=\"https:\/\/www.flickr.com\/people\/dullhunk\/\">dullhunk<\/a> posted a photo:<\/p> <p><a href=\"https:\/\/www.flickr.com\/photos\/dullhunk\/51972161164\/\" title=\"Some folks are born made to wave the flag, oooh, they&#039;re red, white and blue \ud83c\uddec\ud83c\udde7 \ud83c\uddfa\ud83c\uddf8 \ud83c\uddeb\ud83c\uddf7 \ud83c\uddf7\ud83c\uddfa \ud83c\udde8\ud83c\uddff \ud83c\uddf3\ud83c\uddf4 \ud83c\udde8\ud83c\uddfa\"><img src=\"https:\/\/live.staticflickr.com\/65535\/51972161164_e98f25e79b_m.jpg\" width=\"240\" height=\"240\" alt=\"Some folks are born made to wave the flag, oooh, they&#039;re red, white and blue \ud83c\uddec\ud83c\udde7 \ud83c\uddfa\ud83c\uddf8 \ud83c\uddeb\ud83c\uddf7 \ud83c\uddf7\ud83c\uddfa \ud83c\udde8\ud83c\uddff \ud83c\uddf3\ud83c\uddf4 \ud83c\udde8\ud83c\uddfa\" \/><\/a><\/p> <p>Some folks are born made to wave the flag<br \/> They're red, white and blue<br \/> And when the band plays <i>Hail to the Chief<\/i><br \/> They point the cannon at you, Lord<br \/> It ain't me, it ain't me<br \/> I ain't no senator's son<br \/> It ain't me, it ain't me<br \/> I ain't no fortunate one<br \/> <br \/> <b>Fortunate Son<\/b> is a song by the American rock band Creedence Clearwater Revival released on their fourth studio album, <i>Willy and the Poor Boys<\/i> in November 1969. It soon became an anti-war movement anthem and an expressive symbol of the counterculture's opposition to U.S. military involvement in the Vietnam War and solidarity with the soldiers fighting it. The song has been featured extensively in pop culture depictions of the Vietnam War and the anti-war movement. <a href=\"https:\/\/en.wikipedia.org\/wiki\/Fortunate_Son\" rel=\"noreferrer nofollow\">en.wikipedia.org\/wiki\/Fortunate_Son<\/a><br \/> <br \/> Installation of Jason's Bruge and Benchmark's version of the door for No 10 Downing Street by the Foreign and Commonwealth Office on Wikimedia Commons <a href=\"https:\/\/w.wiki\/_y2vV\" rel=\"noreferrer nofollow\">w.wiki\/_y2vV<\/a><\/p>",

        // jQuery 코드로 다시 작성...
        $(document).ready(function () {
            const myphotos = [];
            $.each(data.items, function (index, obj) {
                myphotos.push(obj.media.m);
            });
            $('img').attr('src', myphotos[0]);
            let len = myphotos.length;
            $('#prv').click(function () {
                $.each(myphotos, function (index, arr) {
                    console.log($('#imgs').attr('src'));
                    /*if (arr == $('#imgs').attr('src')) {
                        
                        $('#imgs').attr('src', arr[(Number(index) + len - 1) % len]);
                        return false;
                    }*/
                });
            });
            $('#next').click(function () {
                $.each(myphotos, function (index, arr) {
                    if (arr == $('#imgs').src) {
                        $('#imgs').src = arr[(++index) % len];
                        return false;
                    }
                });
            });
        });
    </script>
