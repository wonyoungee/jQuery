<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jQuery Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(function () {
            $('#txtname').val('hong');
            console.log($('#txtname').val());

            // 1. radio 기본값 설정 (checked)
            $('input:radio').val(['F']);
            // input > radio > 기본값 설정(checked)  > value F  >> checked

            console.log($('input:radio').val());    // M    //radio 여러개인 경우 처음 만나는 radio의 값을 가져옴.
            console.log($('input:checked').val());  // F    // checked된 radio가 여러개인 경우 첫번재 checked radio의 값을 가져옴.
            console.log($('input:radio[name=gender]:checked').val());   //F //제대로 된 방법

            // select 태그
            // 단일, 다중 선택 가능
            // but, 접근성 문제 => 다중선택 사용 X

            console.log($('#isF').val());   // 선택되어진 selected된 값    // 없으면 첫번째 값
            $('#isF').val('oracle');    // selected가 됨.

            // 다중선택 multiple="multiple"
            $('#isF2').val(['java', 'oracle']);

            $('#btnok').click(function () {
                let selecttag = $('#isF2').val();
                console.log(selecttag);             // Array.... return
                for (let index in selecttag) {
                    console.log("value : " + selecttag[index]);
                }
            });

            if ($('#myform').children().is('input:submit')) {
                console.log("TRUE");
            } else {
                console.log("FALSE");
            }
        });
    </script>
</head>
<body>
    <form>
        Textbox : <input type="text" id="txtname">
        <br>

        RadioButton : Checked 속성
        <input type="radio" name="gender" value="M">남
        <input type="radio" name="gender" value="F">여
        <br>


        Dropdownlist(select 태그)
        <select id="isF">
            <option value="java">자바</option>
            <option value="jsp">웹</option>
            <option value="oracle">오라클</option>
        </select>
        <br>
        Dropdownlist(select 태그)
        <select id="isF2" multiple="multiple" size="3">
            <option value="java">자바</option>
            <option value="jsp">웹</option>
            <option value="oracle">오라클</option>
        </select>
        <br>
        <input type="button" value="확인" id="btnok">
        <br>
        <div id="myform">
            submit button : <input type="submit" value="전송">
        </div>
    </form>
</body>
</html>
